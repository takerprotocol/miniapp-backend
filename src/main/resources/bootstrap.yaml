spring:
   config:
      activate:
         on-profile: default
---
spring:
   config:
      activate:
         on-profile: test
   application:
      name: bool-tg-interface
   main:
      allow-bean-definition-overriding: true
   cloud:
      nacos:
         config:
            server-addr: ${NACOS_HOST:127.0.0.1}:${NACOS_PORT:8848}
            file-extension: yaml
         discovery:
            ip: ${BOOL_TG_INTERFACE_HOST:bool-tg-interface}
            server-addr: ${NACOS_HOST:127.0.0.1}:${NACOS_PORT:8848}
---
spring:
   config:
      activate:
         on-profile: prod
   application:
      name: bool-tg-interface
   main:
      allow-bean-definition-overriding: true
   cloud:
      nacos:
         config:
            server-addr: ${NACOS_HOST:127.0.0.1}:${NACOS_PORT:8848}
            file-extension: yaml
         discovery:
            ip: ${BOOL_TG_INTERFACE_HOST:bool-tg-interface}
            server-addr: ${NACOS_HOST:127.0.0.1}:${NACOS_PORT:8848}

